<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>chatapp</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/assets/fonts/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/assets/css/Login-Form-Basic.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/assets/css/Register-form.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/assets/css/styles.css')}}">
</head>

<body id="register-body">
    <div class="rf-register-form">
        <form class="rg-form" action="/register" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h2>Create An Account</h2>
            <div class="rf-input-container"><i class="fa fa-star fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="First Name" name="firstname" required maxlength="40"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Middle Name" name="middlename" maxlength="40"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Last Name" name="lastname" required maxlength="40"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Username" name="username" required maxlength="40"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-envelope rf-icon"></i><input class="form-control rf-input-field" type="email" placeholder="Email" name="email" required maxlength="40"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-key rf-icon"></i><input class="form-control rf-input-field" type="password" placeholder="Password" name="password" required maxlength="45"></div>
            <button class="btn btn-primary rf-btn" type="submit">Register</button>
            <div id="error-message">{{ errorMessage }}</div>
            <div id="back-arrow-container">
                <a id="back-arrow-anchor" href="{{ url_for('login') }}"><img id="back-arrow" src="{{url_for('static', filename='/assets/images/back_arrow.png')}}" alt="Back arrow icon" /></a>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='/assets/bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
